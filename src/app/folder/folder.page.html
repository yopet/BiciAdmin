<ion-header [translucent]="true">
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="end" *ngIf="folder == 'Alquileres'">
            <ion-button fill="outline" shape="round">
                <ion-icon slot="start" name="add-circle-outline"></ion-icon>
                Nuevo
            </ion-button>
        </ion-buttons>
        <ion-title>{{ folder }}</ion-title>
    </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">


    <div id="container" [ngSwitch]="folder">
        <app-catalogo *ngSwitchCase="'Catalogo'"></app-catalogo>
        <app-alquiler *ngSwitchCase="'Alquileres'"></app-alquiler>
    </div>
</ion-content>
